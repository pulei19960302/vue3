<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="../dist/VueReactivity.global.js"></script>

    <script>
      const { reactive, readonly, effect } = VueReactivity;
      const a = reactive({
        name: [1, 2, 3],
      });

      VueReactivity.effect(() => {
        document.getElementById("root").innerHTML = a.name;
      });

      setTimeout(() => {
        a.name.length = 1;
      }, 2000);
    </script>
  </body>
</html>
