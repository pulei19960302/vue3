<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="../dist/VueReactivity.global.js"></script>

    <script>
      const { reactive, readonly, effect, ref, toRef, toRefs } = VueReactivity;

      const testRef = reactive({
        name: "2222",
        sex: "1111",
      });

      const { name, sex } = toRefs(testRef);

      effect(() => {
        console.log(name.value, sex.value);
      });

      name.value = 2;
    </script>
  </body>
</html>
